<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Pico W WiFi Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="ap-mode" class="card">
            <h1>Pi Pico W WiFi Manager</h1>
            
            <div class="network-selector">
                <label for="network-list">Select WiFi Network:</label>
                <div class="select-container">
                    <select id="network-list">
                        <option value="" disabled selected>-- Select Network --</option>
                    </select>
                    <div class="spinner" id="scan-spinner" style="display: none;"></div>
                </div>
                
                <button id="scan-btn" class="btn primary">Refresh Networks</button>
            </div>
            
            <button id="connect-btn" class="btn success" disabled>Connect</button>
            
            <div id="status-message" class="status-message"></div>
        </div>
        
        <div id="sta-mode" class="card" style="display: none;">
            <h1>Pi Pico W Connected!</h1>
            
            <div class="status-container">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value online">Network is online!</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Connected to:</span>
                    <span class="status-value" id="connected-ssid">-</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Device IP:</span>
                    <span class="status-value" id="device-ip">-</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Current Time:</span>
                    <span class="status-value" id="current-time">-</span>
                </div>
            </div>
            
            <button id="disconnect-btn" class="btn danger">Disconnect & Restart AP</button>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enter WiFi Password</h2>
            <p>Network: <span id="selected-ssid"></span></p>
            
            <div class="password-input">
                <label for="wifi-password">Password:</label>
                <input type="password" id="wifi-password" placeholder="Enter password">
                <button id="show-password" type="button">Show</button>
            </div>
            
            <div class="modal-buttons">
                <button id="cancel-btn" class="btn">Cancel</button>
                <button id="submit-btn" class="btn primary">Connect</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
